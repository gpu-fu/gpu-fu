name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: yarn install --immutable --immutable-cache --check-cache
      - run: yarn build

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
